<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>이온히팅보일러 설치 사진 갤러리 - 그리드 보기 | Ion Heating Boiler Installation Gallery - Grid View</title>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }
    
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #009688;
    }
    
    .nav-buttons {
      display: flex;
      gap: 12px;
    }
    
    .nav-btn {
      background: rgba(0,150,136,0.9);
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .nav-btn:hover {
      background: rgba(0,150,136,1);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,150,136,0.4);
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .size-control {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.1);
      padding: 8px 16px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    
    .size-control label {
      font-size: 13px;
      font-weight: 600;
      color: #009688;
    }
    
    .size-slider {
      width: 120px;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      outline: none;
      cursor: pointer;
      -webkit-appearance: none;
    }
    
    .size-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #009688;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,150,136,0.4);
    }
    
    .size-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #009688;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0,150,136,0.4);
    }
    
    .main-content {
      margin-top: 80px;
      padding: 30px;
      min-height: calc(100vh - 80px);
    }
    
    .gallery-grid {
      display: grid;
      gap: 20px;
      justify-content: center;
      max-width: 1400px;
      margin: 0 auto;
      transition: all 0.3s ease;
    }
    
    /* Grid responsive layout */
    .grid-small {
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
    
    .grid-medium {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
    
    .grid-large {
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
    
    .thumbnail-item {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      border: 2px solid transparent;
      aspect-ratio: 4/3;
    }
    
    .thumbnail-item:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: rgba(0,150,136,0.6);
      box-shadow: 0 12px 30px rgba(0,150,136,0.2);
    }
    
    .thumbnail-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.3s ease;
    }
    
    .thumbnail-item:hover img {
      transform: scale(1.1);
    }
    
    .thumbnail-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      padding: 15px;
      transform: translateY(100%);
      transition: all 0.3s ease;
    }
    
    .thumbnail-item:hover .thumbnail-overlay {
      transform: translateY(0);
    }
    
    .thumbnail-title {
      font-size: 14px;
      font-weight: 600;
      color: white;
      margin-bottom: 4px;
    }
    
    .thumbnail-description {
      font-size: 12px;
      color: rgba(255,255,255,0.8);
    }
    
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #009688;
      font-size: 1.2rem;
      font-weight: 600;
      z-index: 200;
    }
    
    .stats {
      text-align: center;
      margin-bottom: 30px;
      color: rgba(255,255,255,0.7);
      font-size: 14px;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .header {
        padding: 12px 20px;
        flex-direction: column;
        gap: 15px;
      }
      
      .header-left {
        gap: 15px;
      }
      
      .title {
        font-size: 1.2rem;
      }
      
      .nav-btn {
        padding: 8px 14px;
        font-size: 13px;
      }
      
      .size-control {
        padding: 6px 12px;
      }
      
      .size-control label {
        font-size: 12px;
      }
      
      .size-slider {
        width: 100px;
      }
      
      .main-content {
        margin-top: 120px;
        padding: 20px;
      }
      
      .gallery-grid {
        gap: 15px;
      }
      
      .grid-small {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
      
      .grid-medium {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      
      .grid-large {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
    }
    
    @media (max-width: 480px) {
      .header {
        padding: 10px 15px;
      }
      
      .title {
        font-size: 1rem;
      }
      
      .nav-buttons {
        gap: 8px;
      }
      
      .nav-btn {
        padding: 6px 10px;
        font-size: 12px;
      }
      
      .main-content {
        margin-top: 140px;
        padding: 15px;
      }
      
      .gallery-grid {
        gap: 12px;
      }
      
      .grid-small {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
      
      .grid-medium {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
      
      .grid-large {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      
      .thumbnail-overlay {
        padding: 10px;
      }
      
      .thumbnail-title {
        font-size: 12px;
      }
      
      .thumbnail-description {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">로딩 중...</div>
  
  <header class="header">
    <div class="header-left">
      <h1 class="title">설치 사진 갤러리</h1>
      <div class="nav-buttons">
        <a href="index.html" class="nav-btn">
          <i class="fas fa-home"></i>
          홈으로
        </a>
        <a href="gallery.html" class="nav-btn">
          <i class="fas fa-play"></i>
          슬라이드쇼
        </a>
      </div>
    </div>
    
    <div class="header-right">
      <div class="size-control">
        <label for="sizeSlider">크기:</label>
        <input type="range" id="sizeSlider" class="size-slider" min="1" max="3" value="2" step="1">
      </div>
    </div>
  </header>
  
  <main class="main-content">

      }

    // DOM elements
    const loading = document.getElementById('loading');
    const galleryGrid = document.getElementById('galleryGrid');
    const sizeSlider = document.getElementById('sizeSlider');
    const totalCount = document.getElementById('totalCount');
    
    // Initialize gallery
    function initGallery() {
      totalCount.textContent = images.length;
      
      // Create thumbnails
      images.forEach((image, index) => {
        const item = document.createElement('div');
        item.className = 'thumbnail-item';
        
        const img = document.createElement('img');
        img.src = image.src;
        img.alt = image.title;
        img.loading = 'lazy';
        img.onerror = function() {
          console.log(`Failed to load: ${this.src}`);
          this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMzMzIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuydtOuvuOyngCDsl4bsnYzsnKU8L3RleHQ+PC9zdmc+';
        };
        
        const overlay = document.createElement('div');
        overlay.className = 'thumbnail-overlay';
        
        const title = document.createElement('div');
        title.className = 'thumbnail-title';
        title.textContent = image.title;
        
        const description = document.createElement('div');
        description.className = 'thumbnail-description';
        description.textContent = image.description;
        
        overlay.appendChild(title);
        overlay.appendChild(description);
        
        item.appendChild(img);
        item.appendChild(overlay);
        
        // Click handler to go to slideshow
        item.addEventListener('click', () => {
          window.location.href = `gallery.html#slide=${index + 1}`;
        });
        
        galleryGrid.appendChild(item);
      });
      
      // Load saved size preference
      const savedSize = localStorage.getItem('galleryGridSize');
      if (savedSize) {
        sizeSlider.value = savedSize;
        updateGridSize(savedSize);
      }
      
      // Hide loading
      loading.style.display = 'none';
    }
    
    // Update grid size
    function updateGridSize(size) {
      galleryGrid.classList.remove('grid-small', 'grid-medium', 'grid-large');
      
      switch(size) {
        case '1':
          galleryGrid.classList.add('grid-small');
          break;
        case '2':
          galleryGrid.classList.add('grid-medium');
          break;
        case '3':
          galleryGrid.classList.add('grid-large');
          break;
      }
      
      // Save preference
      localStorage.setItem('galleryGridSize', size);
    }
    
    // Size slider event listener
    sizeSlider.addEventListener('input', (e) => {
      updateGridSize(e.target.value);
    });
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initGallery);
    
    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        window.location.href = 'index.html';
      }
    });
  </script>
