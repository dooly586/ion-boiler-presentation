<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대본 버전 선택 - 이온히팅보일러</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-button:hover {
            background: #d32f2f;
            transform: scale(1.1);
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #009688;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .option {
            background: linear-gradient(135deg, #009688, #00796B);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 25px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 150, 136, 0.3);
        }
        
        .option:hover {
            background: linear-gradient(135deg, #00796B, #004D40);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 150, 136, 0.4);
        }
        
        .option-icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }
        
        .option-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .option-description {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .back-button {
            background: #666;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background: #555;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .option {
                padding: 20px 15px;
            }
            
            .option-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-button" onclick="closePage()">×</button>
        
        <div class="header">
            <h1 class="title">📜 발표 대본 선택</h1>
            <h2 class="subtitle">슬라이드 <span id="slideNumber">1</span></h2>
            <p class="description">발표 상황에 맞는 대본 길이를 선택하세요</p>
        </div>
        
        <div class="options">
            <a href="#" class="option" onclick="selectVersion('short')">
                <span class="option-icon">🚀</span>
                <div class="option-title">단 버전 (30초)</div>
                <div class="option-description">핵심 포인트만 간결하게<br>빠른 개요 설명에 최적</div>
            </a>
            
            <a href="#" class="option" onclick="selectVersion('medium')">
                <span class="option-icon">⚡</span>
                <div class="option-title">중 버전 (1분)</div>
                <div class="option-description">주요 내용을 적절한 분량으로<br>일반적인 프레젠테이션에 최적</div>
            </a>
            
            <a href="#" class="option" onclick="selectVersion('long')">
                <span class="option-icon">📋</span>
                <div class="option-title">장 버전 (1분 30초)</div>
                <div class="option-description">상세한 설명과 배경 정보 포함<br>심화 설명이 필요할 때 최적</div>
            </a>
        </div>
        
        <a href="../ko/index.html" class="back-button">← 프레젠테이션으로 돌아가기</a>
    </div>

    <script>
        // URL 파라미터에서 슬라이드 번호 가져오기
        function getSlideNumber() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('slide') || '1';
        }
        
        // URL 파라미터에서 언어 정보 가져오기
        function getLanguage() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('lang') || 'ko';
        }
        
        // 페이지 로드 시 슬라이드 번호 설정
        document.addEventListener('DOMContentLoaded', function() {
            const slideNum = getSlideNumber();
            document.getElementById('slideNumber').textContent = slideNum;
        });
        
        // 버전 선택 함수
        function selectVersion(version) {
            const slideNum = getSlideNumber();
            const lang = getLanguage();
            window.location.href = `script-viewer.html?slide=${slideNum}&version=${version}&lang=${lang}`;
        }
        
        // 페이지 닫기
        function closePage() {
            // 이전 페이지로 이동하거나 프레젠테이션으로 돌아가기
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '../ko/index.html';
            }
        }
        
        // ESC 키로 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePage();
            }
        });
    </script>
</body>
</html>
