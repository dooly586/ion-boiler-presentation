<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport">
  <title>New Energy - Ion Heating Boiler | 뉴에너지 - 이온히팅보일러</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 50%, #e0f2f1 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px;
    }
    
    .logo {
      font-size: 3rem;
      font-weight: 900;
      color: #2e7d32;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease-out;
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: #43a047;
      margin-bottom: 40px;
      animation: fadeInUp 1s ease-out 0.3s both;
    }
    
    .language-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .lang-btn {
      display: inline-flex;
      align-items: center;
      padding: 16px 32px;
      background: linear-gradient(135deg, #009688, #00796b);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 150, 136, 0.3);
      animation: fadeInUp 1s ease-out 0.6s both;
    }
    
    .lang-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 150, 136, 0.4);
      background: linear-gradient(135deg, #00796b, #004d40);
    }
    
    .lang-btn[href="gallery.html"]:hover {
      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.5) !important;
      background: linear-gradient(135deg, #ff8a50, #ff6b35) !important;
    }
    
    .lang-btn[href="gallery-grid.html"]:hover {
      box-shadow: 0 8px 25px rgba(156, 39, 176, 0.5) !important;
      background: linear-gradient(135deg, #673ab7, #9c27b0) !important;
    }
    
    .lang-btn i {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    
    .company-info {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(0, 150, 136, 0.2);
      color: #666;
      font-size: 0.9rem;
      animation: fadeInUp 1s ease-out 0.9s both;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 40px 20px;
        margin: 10px;
      }
      
      .logo {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .language-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .lang-btn {
        width: 100%;
        max-width: 300px;
        justify-content: center;
      }
    }
    
    /* 발표자 전용 숨겨진 버튼 */
    .speaker-btn {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #d32f2f, #f44336);
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
      animation: fadeInUp 0.5s ease-out;
      cursor: pointer;
    }
    
    .speaker-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(211, 47, 47, 0.4);
      background: linear-gradient(135deg, #b71c1c, #d32f2f);
    }
    
    .speaker-btn i {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <!-- 발표자 전용 숨겨진 버튼 -->
  <button class="speaker-btn" id="speakerBtn" onclick="openScriptViewer()">
    <i class="fas fa-microphone"></i>
    발표 대본
  </button>

  <div class="container">
    <h1 class="logo">
      이온히팅보일러<br>
      Ion Heating Boiler
    </h1>
    
    <p class="subtitle">
      차세대 탄소저감 난방솔루션<br>
      Next-Generation Carbon Reduction Heating Solution
    </p>
    
    <div class="language-buttons">
      <a href="ko/index.html" class="lang-btn">
        <i class="fas fa-globe"></i>
        한국어 (Korean)
      </a>
      
      <a href="en/index.html" class="lang-btn">
        <i class="fas fa-globe"></i>
        English
      </a>
      
      <a href="gallery.html" class="lang-btn" style="background: linear-gradient(135deg, #ff6b35, #ff8a50); box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3); animation-delay: 0.9s;">
        <i class="fas fa-play"></i>
        사진 슬라이드쇼 (Slideshow)
      </a>
      
      <a href="gallery-grid.html" class="lang-btn" style="background: linear-gradient(135deg, #9c27b0, #673ab7); box-shadow: 0 4px 15px rgba(156, 39, 176, 0.3); animation-delay: 1.2s;">
        <i class="fas fa-th"></i>
        사진 그리드 보기 (Grid View)
      </a>
    </div>
    
    <div class="company-info">
      <p><i class="far fa-copyright"></i> 2025 New Energy Co., Ltd.</p>
      <p>뉴에너지 주식회사</p>
    </div>
  </div>

  <script>
    // 발표자 전용 버튼 활성화 (Ctrl + Shift + S)
    let keySequence = [];
    
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.shiftKey && event.key === 'S') {
        event.preventDefault();
        const speakerBtn = document.getElementById('speakerBtn');
        if (speakerBtn.style.display === 'none' || speakerBtn.style.display === '') {
          speakerBtn.style.display = 'block';
          setTimeout(() => {
            speakerBtn.style.display = 'none';
          }, 10000); // 10초 후 자동 숨김
        } else {
          speakerBtn.style.display = 'none';
        }
      }
    });

    // 로고 더블클릭으로도 활성화 (숨겨진 기능)
    let logoClickCount = 0;
    document.querySelector('.logo').addEventListener('click', function() {
      logoClickCount++;
      if (logoClickCount === 3) {
        const speakerBtn = document.getElementById('speakerBtn');
        speakerBtn.style.display = 'block';
        setTimeout(() => {
          speakerBtn.style.display = 'none';
        }, 10000);
        logoClickCount = 0;
      }
      setTimeout(() => {
        logoClickCount = 0;
      }, 2000);
    });

    // 발표 대본 뷰어를 팝업으로 열기
    function openScriptViewer() {
      const popupWidth = 600;
      const popupHeight = 800;
      const screenWidth = window.screen.availWidth;
      const screenHeight = window.screen.availHeight;
      
      // 팝업을 화면 오른쪽에 배치 (미트 화면과 겹치지 않도록)
      const popupLeft = screenWidth - popupWidth - 20;
      const popupTop = (screenHeight - popupHeight) / 2;
      
      const popup = window.open(
        'scripts/script-viewer.html',
        'scriptViewer',
        `width=${popupWidth},height=${popupHeight},left=${popupLeft},top=${popupTop},` +
        'scrollbars=yes,resizable=yes,status=no,toolbar=no,menubar=no,location=no'
      );
      
      if (popup) {
        popup.focus();
        // 팝업이 열렸으면 버튼 숨기기
        document.getElementById('speakerBtn').style.display = 'none';
      } else {
        alert('팝업이 차단되었습니다. 브라우저 설정에서 팝업을 허용해주세요.');
      }
    }
  </script>
</body>
</html>
