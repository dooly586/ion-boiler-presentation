<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이온히팅보일러 프레젠테이션</title>
  <style>
    html, body { 
      margin: 0; height: 100%; overflow: hidden;
      background: #000000;
    }
    .slide-wrap {
      position: absolute; inset: 0;
      display: none;
      align-items: center; justify-content: center;
    }
    .slide-wrap.active { display: flex; }
    .frame {
      width: 1280px; height: 720px;
      border: 0; background:#fff;
      transform-origin: center center;
      will-change: transform;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
    }
    .arrow {
      position: fixed; top: 50%; transform: translateY(-50%);
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      color: rgba(0,0,0,0.35);
      font-size: 1.5rem;
      cursor: pointer; z-index: 1000; user-select: none;
      transition: color .25s, transform .2s;
      text-shadow: 0 1px 2px rgba(255,255,255,.35);
    }
    .arrow:hover { color: rgba(0,0,0,0.7); transform: translateY(-50%) scale(1.2); }
    .arrow:disabled, .arrow.disabled { 
      color: rgba(0,0,0,0.15); 
      cursor: not-allowed; 
      pointer-events: none; 
    }
    .arrow:disabled:hover, .arrow.disabled:hover { 
      transform: translateY(-50%) scale(1); 
    }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }
    .pager {
      position: fixed; bottom: 90px; right: 20px;
      color: #1b1b1b; font: 600 13px system-ui, sans-serif;
      background: rgba(255,255,255,.65);
      padding: 6px 12px; border-radius: 10px;
      border: 1px solid rgba(0,0,0,.08);
      z-index: 1000;
    }
    .jump {
      position: fixed; bottom: 50px;
      padding: 6px 12px; font-size: 13px;
      background: rgba(255,255,255,.7);
      border-radius: 8px; cursor: pointer; user-select: none;
      font-weight: 600; color: #000; z-index: 1000;
      transition: background .2s;
    }
    .jump:hover { background: rgba(255,255,255,.9); }
    .jump.first { left: 20px; }
    .jump.last { right: 20px; }
  </style>
</head>
<body>
  <div class="slide-wrap active"><iframe class="frame" src="page_1.html" title="1"></iframe></div>
  <div class="slide-wrap"><iframe class="frame" src="page_2.html" title="2"></iframe></div>
  <div class="slide-wrap"><iframe class="frame" src="page_3.html" title="3"></iframe></div>
  <div class="slide-wrap"><iframe class="frame" src="page_4.html" title="4"></iframe></div>
  <div class="slide-wrap"><iframe class="frame" src="page_5.html" title="5"></iframe></div>
  <div class="slide-wrap"><iframe class="frame" src="page_6.html" title="6"></iframe></div>

  <div class="arrow left">◀</div>
  <div class="arrow right">▶</div>
  <div class="pager"><span id="cur">1</span> / <span id="tot">6</span></div>
  <div class="jump first">⏮ 처음</div>
  <div class="jump last">끝 ⏭</div>

<script>
  const wraps = Array.from(document.querySelectorAll('.slide-wrap'));
  const frames = Array.from(document.querySelectorAll('.frame'));
  const curEl = document.getElementById('cur'); const totEl = document.getElementById('tot');
  totEl.textContent = wraps.length;
  let i = 0;

  function show(n, pushHash=true) {
    // 경계값으로 제한 (순환하지 않음)
    if(n < 0) n = 0;
    if(n >= wraps.length) n = wraps.length - 1;
    
    wraps[i].classList.remove('active');
    i = n; wraps[i].classList.add('active');
    curEl.textContent = i+1;
    if(pushHash) location.hash='#p='+(i+1);
    
    // 화살표 버튼 상태 업데이트
    updateArrowStates();
    scaleAll();
  }

  document.querySelector('.arrow.left').onclick=()=>show(i-1);
  document.querySelector('.arrow.right').onclick=()=>show(i+1);
  document.querySelector('.jump.first').onclick=()=>show(0);
  document.querySelector('.jump.last').onclick=()=>show(wraps.length-1);

  document.addEventListener('keydown', e=>{
    if(e.key==='ArrowLeft') show(i-1);
    if(e.key==='ArrowRight' || e.key===' ') show(i+1);
    if(e.key==='Home') show(0);
    if(e.key==='End') show(wraps.length-1);
  });

  function fromHash(){
    const m=location.hash.match(/#p=(\d+)/);
    if(m){const n=parseInt(m[1],10); if(!isNaN(n)) show(n-1,false);}
  }
  window.addEventListener('hashchange', fromHash); fromHash();
  
  // 초기 화살표 상태 설정
  updateArrowStates();

  function scaleAll(){
    const vw=window.innerWidth, vh=window.innerHeight;
    const bw=1280, bh=720;
    const s=Math.min(vw/bw, vh/bh);  // contain, no cropping
    frames.forEach(f=>{ f.style.transform=`scale(${s})`; });
  }
  // 화살표 버튼 상태 업데이트 함수
  function updateArrowStates() {
    const leftArrow = document.querySelector('.arrow.left');
    const rightArrow = document.querySelector('.arrow.right');
    
    if(i === 0) {
      leftArrow.classList.add('disabled');
    } else {
      leftArrow.classList.remove('disabled');
    }
    
    if(i === wraps.length - 1) {
      rightArrow.classList.add('disabled');
    } else {
      rightArrow.classList.remove('disabled');
    }
  }

  window.addEventListener('resize', scaleAll); scaleAll();

  let tmr; document.addEventListener('wheel', e=>{
    clearTimeout(tmr); tmr=setTimeout(()=>{ if(e.deltaY>0) show(i+1); else show(i-1); },40);
  },{passive:true});

  let sx=null, sy=null;
  document.addEventListener('touchstart', e=>{sx=e.touches[0].clientX; sy=e.touches[0].clientY;},{passive:true});
  document.addEventListener('touchend', e=>{
    if(sx===null||sy===null)return;
    const dx=e.changedTouches[0].clientX-sx, dy=e.changedTouches[0].clientY-sy;
    if(Math.abs(dx)>50||Math.abs(dy)>50){
      if(Math.abs(dx)>=Math.abs(dy)){ if(dx<0) show(i+1); else show(i-1); }
      else{ if(dy<0) show(i+1); else show(i-1); }
    }
    sx=sy=null;
  },{passive:true});
</script>
</body>
</html>
