<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>뉴에너지 이온히팅보일러</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet">
<style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 50%, #e0f2f1 100%);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* 애니메이션 정의 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 4px 20px rgba(0, 150, 136, 0.3); }
            50% { box-shadow: 0 4px 30px rgba(0, 150, 136, 0.6); }
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        .title {
            font-weight: 900;
            color: #2e7d32;
            line-height: 1.2;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        .subtitle {
            font-weight: 400;
            color: #43a047;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        .company-name {
            animation: fadeInUp 1s ease-out 0.1s both;
        }
        .highlight {
            color: #00796b;
            animation: pulse 2s ease-in-out infinite;
            display: inline-block;
        }
        .pattern-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            z-index: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23009688' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            animation: float 4s ease-in-out infinite;
        }
        .content {
            position: relative;
            z-index: 10;
        }
        .product-image {
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border: 4px solid white;
            animation: slideInLeft 1s ease-out 0.7s both, glow 3s ease-in-out infinite;
            transition: transform 0.3s ease;
        }
        .product-image:hover {
            transform: scale(1.02);
        }
        .eco-badge {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            border-radius: 50px;
            padding: 6px 16px;
            font-size: 14px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            animation: slideInRight 1s ease-out 0.9s both;
            position: relative;
        }
        .eco-badge::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #4caf50, #66bb6a, #81c784);
            border-radius: 50px;
            z-index: -1;
            opacity: 0;
            animation: sparkle 2s ease-in-out infinite;
        }
        .stats-box {
            animation: slideInRight 1s ease-out 1.1s both;
        }
        .feature-item {
            animation: slideInRight 1s ease-out 1.3s both;
            transition: transform 0.3s ease;
        }
        .feature-item:hover {
            transform: translateX(5px);
        }
        .footer-info {
            animation: fadeInUp 1s ease-out 1.5s both;
        }
        
        /* 호버 효과 */
        .stats-item {
            transition: all 0.3s ease;
        }
        .stats-item:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }
        
        /* 반짝이는 효과 */
        .sparkle {
            position: relative;
        }
        .sparkle::after {
            content: '✨';
            position: absolute;
            top: -5px;
            right: -5px;
            animation: sparkle 1.5s ease-in-out infinite;
        }
        
        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .slide-container {
                width: 100vw;
                min-height: 100vh;
                padding: 0 16px;
            }
            
            .company-name {
                font-size: 16px;
                margin-bottom: 8px;
            }
            
            .title {
                font-size: 36px !important;
                margin-bottom: 16px;
            }
            
            .subtitle {
                font-size: 20px !important;
                margin-bottom: 24px;
            }
            
            .flex {
                flex-direction: column;
            }
            
            .w-1/2 {
                width: 100%;
                padding: 0;
            }
            
            .product-image {
                max-height: 200px !important;
                margin-bottom: 20px;
            }
            
            .stats-item {
                font-size: 14px;
                padding: 8px;
            }
            
            .stats-item .font-bold {
                font-size: 16px;
            }
            
            .feature-item {
                font-size: 14px;
                margin-bottom: 8px;
            }
            
            .footer-info {
                position: relative;
                bottom: auto;
                margin-top: 20px;
                padding: 0 16px;
            }
            
            /* 파티클 효과 줄이기 */
            .particle:nth-child(odd) {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 28px !important;
            }
            
            .subtitle {
                font-size: 16px !important;
            }
            
            .product-image {
                max-height: 150px !important;
            }
            
            .stats-item .font-bold {
                font-size: 14px;
            }
            
            /* 매우 작은 화면에서는 파티클 최소화 */
            .particle {
                display: none;
            }
            
            .particle:nth-child(1),
            .particle:nth-child(8),
            .particle:nth-child(15) {
                display: block;
            }
        }
        
        /* 이온/전자/원자 파티클 효과 */
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        
        /* 전자 (작은 파란 점) */
        .electron {
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #2196F3, #1976D2);
            box-shadow: 0 0 6px #2196F3;
        }
        
        /* 이온 (중간 크기 녹색 원) */
        .ion {
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #4CAF50, #388E3C);
            box-shadow: 0 0 8px #4CAF50;
        }
        
        /* 원자 (큰 주황 원) */
        .atom {
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #FF9800, #F57C00);
            box-shadow: 0 0 10px #FF9800;
        }
        
        /* 파티클 이동 애니메이션들 */
        @keyframes float-right {
            from { transform: translateX(-50px) translateY(0px); }
            to { transform: translateX(1330px) translateY(-20px); }
        }
        
        @keyframes float-left {
            from { transform: translateX(1330px) translateY(0px); }
            to { transform: translateX(-50px) translateY(20px); }
        }
        
        @keyframes float-up {
            from { transform: translateX(0px) translateY(770px); }
            to { transform: translateX(30px) translateY(-50px); }
        }
        
        @keyframes float-down {
            from { transform: translateX(0px) translateY(-50px); }
            to { transform: translateX(-30px) translateY(770px); }
        }
        
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(40px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(40px) rotate(-360deg); }
        }
        
        @keyframes wave {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-15px) translateX(10px); }
            50% { transform: translateY(0px) translateX(20px); }
            75% { transform: translateY(15px) translateX(10px); }
        }
        
        /* 에너지 플로우 효과 */
        .energy-flow {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, 
                transparent, 
                rgba(0, 150, 136, 0.8), 
                rgba(0, 150, 136, 0.4), 
                transparent);
            animation: energy-pulse 3s ease-in-out infinite;
        }
        
        @keyframes energy-pulse {
            0%, 100% { opacity: 0.3; height: 80px; }
            50% { opacity: 1; height: 120px; }
        }
    </style>
</head>
<body>
<div class="slide-container flex flex-col justify-center items-center px-20">
<div class="pattern-bg"></div>

<!-- 파티클 컨테이너 -->
<div class="particle-container">
  <!-- 전자들 (파란색, 빠른 움직임) -->
  <div class="particle electron" style="top: 20%; left: 10%; animation: float-right 8s infinite;"></div>
  <div class="particle electron" style="top: 40%; left: 20%; animation: float-left 6s infinite; animation-delay: -2s;"></div>
  <div class="particle electron" style="top: 60%; left: 30%; animation: wave 4s infinite; animation-delay: -1s;"></div>
  <div class="particle electron" style="top: 30%; left: 80%; animation: float-up 7s infinite;"></div>
  <div class="particle electron" style="top: 70%; left: 90%; animation: float-down 5s infinite; animation-delay: -3s;"></div>
  <div class="particle electron" style="top: 15%; left: 60%; animation: float-right 9s infinite; animation-delay: -4s;"></div>
  <div class="particle electron" style="top: 85%; left: 40%; animation: float-left 7s infinite; animation-delay: -1s;"></div>
  
  <!-- 이온들 (녹색, 중간 속도) -->
  <div class="particle ion" style="top: 25%; left: 15%; animation: float-left 12s infinite;"></div>
  <div class="particle ion" style="top: 45%; left: 85%; animation: float-right 10s infinite; animation-delay: -3s;"></div>
  <div class="particle ion" style="top: 65%; left: 25%; animation: float-up 11s infinite; animation-delay: -2s;"></div>
  <div class="particle ion" style="top: 35%; left: 75%; animation: wave 8s infinite; animation-delay: -4s;"></div>
  <div class="particle ion" style="top: 55%; left: 55%; animation: orbit 6s infinite;"></div>
  <div class="particle ion" style="top: 75%; left: 65%; animation: float-down 9s infinite; animation-delay: -1s;"></div>
  
  <!-- 원자들 (주황색, 느린 움직임) -->
  <div class="particle atom" style="top: 10%; left: 50%; animation: float-right 15s infinite;"></div>
  <div class="particle atom" style="top: 50%; left: 10%; animation: float-left 18s infinite; animation-delay: -5s;"></div>
  <div class="particle atom" style="top: 80%; left: 80%; animation: float-up 14s infinite; animation-delay: -3s;"></div>
  <div class="particle atom" style="top: 30%; left: 40%; animation: orbit 10s infinite; animation-delay: -2s;"></div>
  <div class="particle atom" style="top: 70%; left: 20%; animation: wave 12s infinite; animation-delay: -6s;"></div>
  
  <!-- 에너지 플로우 -->
  <div class="energy-flow" style="top: 10%; left: 30%; animation-delay: 0s;"></div>
  <div class="energy-flow" style="top: 20%; left: 70%; animation-delay: -1s;"></div>
  <div class="energy-flow" style="top: 60%; left: 50%; animation-delay: -2s;"></div>
  <div class="energy-flow" style="top: 40%; left: 85%; animation-delay: -0.5s;"></div>
</div>
<div class="content w-full flex flex-col justify-center items-center py-10">
<div class="company-name text-xl tracking-widest mb-2 text-green-800">
                뉴에너지 주식회사
            </div>
<h1 class="title text-center text-6xl mb-4">
                이온히팅보일러
            </h1>
<h2 class="subtitle text-center text-3xl mb-8">
                차세대 <span class="highlight sparkle">탄소저감</span> 난방솔루션
            </h2>
<div class="flex justify-center items-center w-full">
<div class="w-1/2 flex justify-center">
<img alt="이온히팅보일러 제품" class="product-image" src="image/index.jpg" style="max-height: 320px; object-fit: contain; width: auto; height: auto;" onerror="this.style.display='none'">
</div>
<div class="w-1/2 pl-8 flex flex-col justify-center">
<div class="eco-badge mb-4">
<i class="fas fa-leaf mr-2"></i> 친환경 기술
        </div>
<div class="stats-box bg-white bg-opacity-70 p-5 rounded-lg shadow-sm mb-4">
<div class="stats-item p-2 rounded mb-2"><span class="font-bold text-xl text-green-800">99.6%</span> <span class="text-green-700">에너지 변환 효율</span></div>
<div class="stats-item p-2 rounded mb-2"><span class="font-bold text-xl text-green-800">43%</span> <span class="text-green-700">탄소 배출량 감축</span></div>
<div class="stats-item p-2 rounded"><span class="font-bold text-xl text-green-800">CES 2025</span> <span class="text-green-700">혁신상 수상</span></div>
</div>
<div class="feature-item mb-2 flex items-center">
<i class="fas fa-mobile-alt text-green-600 mr-3 text-xl"></i> 
<span class="text-green-700 font-medium">앱 연동 원격제어</span>
</div>
<div class="feature-item mb-2 flex items-center">
<i class="fas fa-shield-alt text-green-600 mr-3 text-xl"></i> 
<span class="text-green-700 font-medium">안전 인증 완료</span>
</div>
<div class="feature-item flex items-center">
<i class="fas fa-award text-green-600 mr-3 text-xl"></i> 
<span class="text-green-700 font-medium">국제 기술 인정</span>
</div>
</div>
</div>
<div class="footer-info absolute bottom-10 flex justify-between w-full px-16">
<div class="text-sm text-green-700">
<i class="far fa-copyright"></i> 2025 New Energy Co., Ltd.
                </div>
<div class="text-sm text-green-700">
<i class="far fa-calendar-alt mr-1"></i> 2025.09.06
                </div>
</div>
</div>
</div>

</body>
</html>
